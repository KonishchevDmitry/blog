# For debugging use:
# hugo config --format yaml | less

title: Dmitry Konishchev's small blog
baseURL: https://konishchev.ru/

languageCode: ru
defaultContentLanguage: ru

# We don't use tags and categories, so don't generate them
disableKinds: ["taxonomy"]

theme: papermod
markup:
  highlight:
    style: vs

outputFormats:
  rss:
    baseName: rss

enableGitInfo: true
cleanDestinationDir: true